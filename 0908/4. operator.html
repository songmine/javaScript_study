<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- javaScript -->
<script>
    //연산자
    //1. 산술연산자의 '/'연산자
    console.log(9/2);   //4.5  --> 실수형태로 결과값 반환함
    console.log(parseInt(9/2));  // 실수->정수 변환 

    //2. 비교연산자
    // --> ==(동등연산자) vs ===(일치연산자)
    // --> 문자열 비교할 때도 사용 (.equals없음)
    console.log(5 == 3);    //false
    console.log(5 == '5');  //true (동등연산자--> 자동으로 형변환하여 비교하기 때문)
    console.log(5 === '5'); //false
    
</script>
</body>
</html>
